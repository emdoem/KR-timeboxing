<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Reacta - Pomodoro</title>
    
    <style>
        .heading {
            font-family: sans-serif;

        }
        
        .App {
            font-family: sans-serif;
        }

        .Timebox {
            background-color: #b2ad7f;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .TimeboxEditor, .TimeboxCreator {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .TimeboxCreator {
            background-color: #a2b9bc;
        }

        .TimeboxEditor {
            background-color: #878f99;
        }

        .CurrentTimebox {
            background-color: #6b5b95;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .CurrentTimebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: #878f99;
        }

        .ProgressBar {
            border: 1px solid #878f99;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
            transform: scaleX(-1);
        }

        .ProgressBar > div {
            height: 100%;
            background-color: #878f99;
        }

        .inactive {
            filter: blur(2px) grayscale(1)
        }
    </style>
</head>
<body>
    <h1 class="heading">Kurs Reacta - tydzie≈Ñ 2+3</h1>
    <hr>
    <div id="root"></div>
</body>

</html>
